<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="heading"> Let's play rock paper scissors! </p>
        <p class="subheading"> First to five wins gets the victory</p>
        <p class="result"></p>
        <div class="rpsContainer">
            <button id="rock"> ROCK </button>
            <button id="paper"> PAPER </button>
            <button id="scissors"> SCISSORS </button>
            <button id="playAgain"> PLAY AGAIN </button>
        </div>
        <p class="scoreBoardHeading"> SCOREBOARD </p>
        <div class="scoreBoard">
            <div>
                <p> YOU </p>
                <p class="playerScoreDisplay"> 0 </p>
            </div>
            <div>
                <p> COMPUTER </p>
                <p class="computerScoreDisplay"> 0 </p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
